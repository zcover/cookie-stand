<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <link href = "css/reset.css" type="text/css" rel="stylesheet"/>
        <link href = "css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <form id="myForm">
            <fieldset>
                <label>Location Name</label><br />
                <input name="name" type="text" /></br>

                <label>Estimated Hourly Maximum Customers</label></br>
                <input name="maxCustomers" type="text"/></br>
                
                <label>Estimated Hourly Minimum Customers</label></br>
                <input name="minCustomers" type="text"/></br>
                
                <label>Estimated Sale per Customer</label></br>
                <input name="avgPurchase" type="text"/></br>

                <label>Location to update:</label>
                <select name="specifyLocationUpdate">
                    <option value="blank">[Select Response]</option>
                    <option value="pike">1st and Pike</option>
                    <option value="seaCent">Seattle Center</option>
                    <option value="capHill">Capitol Hill</option>
                    <option value="alki">Alki</option>
                    <option value="noChange">[No Changes]</option>
                </select>
                <input type="submit" name="submitButton" value="submit" />
                <!-- <button>Submit</button> -->
                <!-- either submit or button will do the same thing -->

            </fieldset>
    </form>

    <table id="myTable">
        <tbody id="tableBody"></tbody>
    </table>

    </body>
    <script type = "text/javascript" src="app.js"></script>
</html>
